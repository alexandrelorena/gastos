{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="icon" href="{% static 'favicon.ico' %}">
    
    <title>{% block title %}Despesas Mensais{% endblock %}</title>
</head>
<body>
    <div class="container my-5">
        <header class="row">

                <div class="col-md-12">
                    <div class="d-flex flex-nowrap {% if isChrome %}browser-chrome{% elif isFirefox %}browser-firefox{% elif isOpera %}browser-opera{% elif isEdge %}browser-edge{% endif %}">
                        <button onclick="toggleMode()" class="ml-1 mr-3 focus:outline-none m-0">
                            <span class="material-icons text-black" id="lightIcon">light_mode</span>
                            <span class="material-icons text-white" id="darkIcon">dark_mode</span>
                        </button>
                        <span class="text-xl">{% include 'header.html' with nome_mes=nome_mes %}</span>
                    </div>   
                </div>

        </header>
        <section class="row justify-content-center">
            <div class="col-md-12 mx-auto">
                <div class="my-3" id="conteudo">{% include 'conteudo.html' with nome_mes=nome_mes %}</div>
            </div>
        </section>        
        <footer class="row my-5">
            <div class="col-md-12">
                {% include 'footer.html' %}
            </div>
        </footer>
    </div>

    <script src="{% static 'javascript/gastos.js' %}"></script>
</body>
</html>
