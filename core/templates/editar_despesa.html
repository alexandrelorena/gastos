{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container col-md-8 mx-auto my-3 border content-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="p-3">
                <h1 class="mb-4">Alterar Despesa</h1>
                <form id="edita_despesa" method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{% url 'index' %}" class="btn btn-warning">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
